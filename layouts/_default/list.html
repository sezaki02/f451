{{ define "main" }}
  <style>
    .post-container {
      background-color: #f9f9f9; /* 記事の背景 */
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    }
  </style>

  {{ range .Site.RegularPages }}
    <article class="post-container">
      <h2>{{ .Title }}</h2>
      <p style="text-align: left; color: #999; margin-top: 0.5rem; margin-bottom: 0;">
    ✒︎ {{ .Date.Format "2006-01-02" }}
    </p>
      <div>
        {{ .Content }}
      </div>
      {{- with .Params.tags }}
        <ul class="post-tags">
          {{- range . }}
            <li><a href="{{ "tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a></li>
          {{- end }}
        </ul>
      {{- end }}


    </article>
  {{ end }}
{{ end }}
