{{ define "main" }}
  <style>
    .post-container {
      background-color: #f9f9f9;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    }
  </style>

  {{ with site.Params.homeInfoParams }}
    <div class="home-info" style="margin-bottom: 40px;">
      <h1>{{ .Title }}</h1>
      <p>{{ .Content }}</p>
    </div>
  {{ end }}

  {{ range .Site.RegularPages }}
    <article class="post-container">
      <h2>{{ .Title }}</h2>

      <div>
        {{ .Content }}
      </div>
      {{- with .Params.tags }}
        <ul class="post-tags">
          {{- range . }}
            <li><a href="{{ "tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a></li>
          {{- end }}
        </ul>
      {{- end }}
    </article>
  {{ end }}
{{ end }}
