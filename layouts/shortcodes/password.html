{{- $id := .Get "id" -}}

<div id="passwordProtected-{{ $id }}">
  <input type="password" id="passwordInput-{{ $id }}" placeholder="パスワードを入力（例の三文字＋数字）" style="width: 100%; max-width: 250px; box-sizing: border-box;">
  <button onclick="checkPassword('{{ $id }}')">送信</button>
  <p id="errorMessage-{{ $id }}"></p>
  <div id="protectedContent-{{ $id }}" style="display:none;">
    {{ .Inner }}
  </div>
</div>

<script src="/js/password.js"></script>
